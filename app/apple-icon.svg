  <line x1="35" y1="85" x2="95" y2="85" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="95" x2="95" y2="95" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
